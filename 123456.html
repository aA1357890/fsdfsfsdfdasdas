<h1>公里換成英里</h1>
<form>
請輸入長度 (公里): <input type="text" id="kilometer">
</form>

<p id="mile"</p>
<button type="button" onclick="cal()">mile</button>
<script>
function cal(){ var kilometer=document.getElementById("kilometer").value;var mile=kilometer*1.6;document.getElementById("mile").innerHTML= mile;alert("mile " + mile);}
</script>
